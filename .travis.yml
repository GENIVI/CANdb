dist: focal

language: cpp
addons:
  apt:
    packages:
      - cmake
      - gcc-7
      - g++-7
      - ninja-build
      - libboost-dev
  homebrew:
    packages:
      - cmake
      - ninja

script:
  - cmake -S . -Bbuild -GNinja
  - ninja -C build
  - ninja -C build test


jobs:
  include:
    - os: linux
      compiler: gcc-7
      env:
        - GENERATOR=Ninja
        - CC=gcc-7
        - CXX=g++-7
        - CMAKE_BUILD_TYPE=Release
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - cmake
            - libboost-dev
            - ninja-build
    - os: linux
      compiler: clang
      env:
        - GENERATOR=Ninja
        - CC=clang
        - CXX=clang++
        - CMAKE_BUILD_TYPE=Release
      addons:
        apt:
          packages:
            - clang
            - cmake
            - libboost-dev
            - ninja-build
    - os: osx
      osx_image: xcode11.5
      env:
        - CC=clang
        - CXX=clang++
        - CMAKE_BUILD_TYPE=Release
      addons:
        homebrew:
          packages:
            - cmake
            - ninja

os:
  - linux
  - osx
  - windows

language: cpp
osx_image: xcode11.5
dist: focal
addons:
  apt:
    packages:
      - cmake
      - gcc-7
      - g++-7
      - ninja-build
      - libboost-dev
  homebrew:
    packages:
      - cmake
      - ninja

script:
  - cmake -S . -Bbuild -GNinja
  - ninja -C build
  - ninja -C build test
